<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Form Assignment</title>
</head>
<body>
    <h1>Complex HTML Form Assignment</h1>
    <form action="" method="post">
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            <label for="">Full Name:</label>
            <input type="text" placeholder="John Doe">
            <br>
            <br>
            <label for="">Email Address:</label>
            <input type="email" name="" id="" placeholder="example@example.com">
            <br>
            <br>
            <label for="">Phone Number:</label>
            <input type="number" name="" id="" placeholder="123-456-7890">
            <br>
            <br>
            <label for="">Date of Birth:</label>
            <input type="date" name="" id="">
            <br>
            <br>
            <fieldset><legend>Gender:</legend>
                <label for="">
                <input type="radio" name="" id=""> 
                Male
                </label>
                <br>
                <label for="">  
                <input type="radio" name="" id=""> 
                Female
                 </label>
                 <br>
                 <label for="">
                <input type="radio" name="" id=""> 
                Other
            </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend><strong>Address</strong></legend>
            <label for="">Street Address:</label>
            <input type="text" name="" id="" placeholder="123 Main St">
            <br>
            <br>
            <label for="">City:</label>
            <input type="text" name="" id="" placeholder="City">
            <br>
            <br>
            <label for="">State/Province:</label>
            <input type="text" name="" id="" placeholder="State/Province:">
            <br>
            <br>
            <label for="">Postal/ZIP Code:</label>
            <input type="number" name="" id="" placeholder="12345 or 12345-6789">
            <br>
            <br>
            <label for="">Country:</label>
            <select name="" id="">
                <option value="">Select a country</option>
                <option value="">United states</option>
                <option value="">Canada</option>
                <option value="">United Kingdom</option>
                <option value="">Australia</option>
            </select>
        </fieldset>
        <fieldset><legend><strong>Preferences</strong></legend>
            <br>
              <label for="">Preferred Contact Method:</label>
                <br>
                <br>
                <label>
                <input type="checkbox" name="" id=""> Email
                </label>
                <br>
                <label>
                <input type="checkbox" name="" id=""> Phone
                </label>
                <br>
                <label>
                <input type="checkbox" name="" id=""> Post
                </label>
                <br>
                <br>
                <label for="">Subscription Preferences:</label>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Newsletter</option>
                    <option value="">Updates</option>
                    <option value="">Promotions</option>
                </select>
        </fieldset>
        <fieldset><legend><strong>Feedback</strong></legend>
            <label for="">Comments:</label>
            <br>
            <textarea name="" id="" placeholder="Your comments here"  rows="4" cols="50" ></textarea>
            <br>
            <br>
            <br>
            <label for="">Rating:</label>
            <br>
            <br>
            <input type="radio" name="" id=""> 1
            <input type="radio" name="" id=""> 2
            <input type="radio" name="" id=""> 3
            <input type="radio" name="" id=""> 4
            <input type="radio" name="" id=""> 5
        </fieldset>
        <br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id=""> 
    </form>
</body>
</html>
